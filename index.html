<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section id='meme-generator'>
      <div id="inputs">
        <label for="text-input">Texto: 
          <input id="text-input" type="text" placeholder="Insira o seu texto aqui" maxlength="60">
        </label>
        <label for="meme-insert">Imagem: 
          <input id="meme-insert" type="file">
        </label>
      </div>
      <div id="meme-image-container">
        <img id="meme-image">
        <p id="meme-text"></p>
      </div>
      <button id="fire">
        Fire
      </button>
      <button id="water">
        Water
      </button>
      <button id="earth">
        Earth
      </button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
